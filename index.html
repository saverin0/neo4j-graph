<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Graph Explorer</title>

  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <style>
    html, body { width:100%; height:100%; margin:0; font-family: Arial, sans-serif; background:#070A12; }
    #app { display:flex; width:100%; height:100%; }

    #cy {
      flex: 1;
      height: 100%;
      position: relative;
      background: radial-gradient(circle at 30% 20%, #0b1230 0%, #070A12 45%, #050711 100%);
      overflow: hidden;
    }

    #cy::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 15% 25%, rgba(0,229,255,.10) 0%, transparent 52%),
        radial-gradient(circle at 85% 30%, rgba(255,43,214,.09) 0%, transparent 52%),
        radial-gradient(circle at 60% 85%, rgba(155,255,58,.08) 0%, transparent 55%),
        radial-gradient(circle at 30% 80%, rgba(255,211,74,.06) 0%, transparent 58%),
        radial-gradient(circle at 80% 75%, rgba(255,122,0,.06) 0%, transparent 58%);
      filter: blur(2px);
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    #cy > canvas { position:relative; z-index:1; }
    @keyframes drift {
      from { transform: translate3d(-5px,-3px,0) scale(1.01); }
      to   { transform: translate3d( 6px, 5px,0) scale(1.03); }
    }

    #side {
      width: 360px;
      border-left: 1px solid rgba(255,255,255,0.08);
      padding: 12px;
      box-sizing: border-box;
      overflow: auto;
      background: linear-gradient(180deg, rgba(15,18,34,0.98), rgba(8,10,18,0.98));
      color: #E9ECFF;
    }

    #toolbar {
      position: fixed;
      top: 12px; left: 12px;
      z-index: 999;
      background: rgba(10,12,22,0.85);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      backdrop-filter: blur(8px);
      color: #E9ECFF;
      max-width: 980px;
    }

    .btn {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #E9ECFF;
      padding: 7px 10px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover { background: rgba(255,255,255,0.12); }

    #search {
      width: 280px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #E9ECFF;
      outline: none;
    }
    #search::placeholder { color: rgba(233,236,255,0.6); }

    h3 { margin: 8px 0 10px; }
    .muted { color: rgba(233,236,255,0.65); font-size: 12px; line-height: 1.4; }
    .kv { margin: 10px 0; }
    .k { font-size: 12px; color: rgba(233,236,255,0.65); }
    .v { font-size: 13px; word-break: break-word; color: #E9ECFF; }
    code { background: rgba(255,255,255,0.08); padding: 1px 6px; border-radius: 6px; }
    hr { border: 0; border-top: 1px solid rgba(255,255,255,0.10); margin: 10px 0; }
  </style>
</head>

<body>
  <div id="toolbar">
    <div style="font-weight:700;">⚡ Graph Explorer</div>
    <div class="btn" id="btnHome">Home</div>
    <div class="btn" id="btnShowAll">Show all</div>
    <input id="search" placeholder="Search (any property), press Enter" />
    <div class="muted">Hover = focus • Single click = details • Double click = expand</div>
  </div>

  <div id="app">
    <div id="cy"></div>
    <div id="side">
      <h3>Details</h3>
      <div id="details" class="muted">Home shows hubs. Double click one hub to open that category.</div>
      <hr />
      <div class="muted">Tip: Hover a node to reduce clutter. Zoom in to see relationship names.</div>
    </div>
  </div>

<script>
  const COLORS = {
    hub: "#B8BFFF",
    CircularValueChain: "#00E5FF",
    Partner: "#FF2BD6",
    Deliverable: "#9BFF3A",
    Demonstration: "#FFD34A",
    Innovation: "#FF7A00",
    Other: "#A3A9FF"
  };

  const HUBS = [
    { id: "HUB_CVC", label: "CircularValueChain", title: "Circular Value Chains" },
    { id: "HUB_PARTNER", label: "Partner", title: "Partners" },
    { id: "HUB_DELIV", label: "Deliverable", title: "Deliverables" },
    { id: "HUB_DEMO", label: "Demonstration", title: "Demonstrations" },
    { id: "HUB_INNO", label: "Innovation", title: "Innovations" }
  ];

  let cy;

  function unwrapNeo4jBrowserJson(raw) {
    if (Array.isArray(raw) && raw[0] && raw[0].json && raw[0].json.elements) return raw[0].json.elements;
    return raw?.elements ?? null;
  }

  function asNiceText(v) {
    if (v == null) return "";
    if (Array.isArray(v)) return v.filter(Boolean).join(" • ");
    if (typeof v === "object") return JSON.stringify(v);
    return String(v);
  }

  function pickNodeLabel(d) {
    const label = (d.labels && d.labels[0]) || "Other";
    if (label === "Partner") return asNiceText(d.partners) || asNiceText(d.partners_legalname) || asNiceText(d.id);
    if (label === "Deliverable") return asNiceText(d.deliverables_no) || asNiceText(d.deliverables_name) || asNiceText(d.id);
    if (label === "CircularValueChain") {
      return asNiceText(d.valuechain_name)
        || asNiceText(d.valuechain)
        || asNiceText(d.value_chains)
        || asNiceText(d.value_chain)
        || asNiceText(d.id);
    }
    if (label === "Demonstration") return asNiceText(d.demonstrations) || asNiceText(d.demonstrations_type) || asNiceText(d.id);
    if (label === "Innovation") return asNiceText(d.innovations_name) || asNiceText(d.innovations) || asNiceText(d.id);
    return asNiceText(d.phase_id) || asNiceText(d.id);
  }

  function sizeForLabel(label) {
    if (!label) return 16;
    if (label === "Partner") return 24;
    if (label === "Deliverable") return 22;
    if (label === "CircularValueChain") return 22;
    if (label === "Demonstration") return 21;
    if (label === "Innovation") return 21;
    return 16;
  }

  function colorForLabel(label) {
    return COLORS[label] || COLORS.Other;
  }

  function showDetails(ele) {
    const d = ele.data();
    const head = `
      <div style="font-weight:700; font-size:16px; margin-bottom:6px;">${d.title || d.label || "Node"}</div>
      <div class="muted">Type: <code>${d.label || "Node"}</code></div>
      <hr />
    `;

    if (d.kind === "hub") {
      document.getElementById("details").innerHTML = head + `
        <div class="muted">
          Category hub (visual-only).<br><br>
          <b>Double click</b> to reveal nodes in this category.
        </div>`;
      return;
    }

    const rows = Object.entries(d)
      .filter(([k]) => !["color","title","kind","_placed","size"].includes(k))
      .sort((a,b) => a[0].localeCompare(b[0]))
      .map(([k,v]) => `<div class="kv"><div class="k">${k}</div><div class="v">${asNiceText(v)}</div></div>`)
      .join("");

    document.getElementById("details").innerHTML = head + (rows || `<div class="muted">No properties</div>`);
  }

  function enableHoverFocus() {
    cy.on("mouseover", "node", (evt) => {
      const n = evt.target;
      cy.elements().addClass("dim");
      n.closedNeighborhood().removeClass("dim").addClass("hi");
    });
    cy.on("mouseout", "node", () => cy.elements().removeClass("dim hi"));
  }

  function hubIdFor(label) {
    const L = (label || "").toLowerCase();
    if (L.includes("circularvaluechain")) return "HUB_CVC";
    if (L === "partner") return "HUB_PARTNER";
    if (L === "deliverable") return "HUB_DELIV";
    if (L === "demonstration") return "HUB_DEMO";
    if (L === "innovation") return "HUB_INNO";
    return null;
  }

  function homeView() {
    cy.elements().addClass("hidden");
    cy.$('node[kind = "hub"]').removeClass("hidden");
    cy.edges().addClass("hidden");

    const w = cy.width(), h = cy.height();
    const cx = w * 0.48;
    const cyy = h * 0.52;
    const R = Math.min(w,h) * 0.22;

    const hubs = HUBS.map(h => cy.getElementById(h.id));
    hubs.forEach((node, i) => {
      const a = (-Math.PI/2) + (2*Math.PI*i)/hubs.length;
      node.position({ x: cx + R*Math.cos(a), y: cyy + R*Math.sin(a) });
    });

    cy.zoom(1);
    cy.center(cy.$('node[kind = "hub"]'));

    document.getElementById("details").innerHTML =
      `<div class="muted">Home loaded: hubs in a circle. Double click a hub to reveal that category.</div>`;
  }

  function revealCategory(label) {
    const hubId = hubIdFor(label);
    if (!hubId) return;

    cy.elements().addClass("hidden");
    cy.$('node[kind="hub"]').removeClass("hidden");

    const hub = cy.getElementById(hubId);
    const center = hub.position();

    const group = cy.nodes().filter(n => n.data("kind")==="real" && n.data("label")===label);
    group.removeClass("hidden");

    const newEdges = [];
    group.forEach(n => {
      const eid = `HE_${hubId}_${n.id()}`;
      if (cy.getElementById(eid).empty()) {
        newEdges.push({ group:"edges", data:{ id:eid, source:hubId, target:n.id(), label:"", kind:"hubEdge" } });
      }
    });
    if (newEdges.length) cy.add(newEdges);

    cy.edges().addClass("hidden");
    cy.edges().filter(e => e.data("kind")==="hubEdge" && e.data("source")===hubId).removeClass("hidden");

    const nodes = group.toArray();
    const radius = 160;
    const startAngle = -Math.PI / 2;
    nodes.forEach((n, i) => {
      const a = startAngle + (2*Math.PI*i)/Math.max(nodes.length, 1);
      n.position({ x: center.x + radius*Math.cos(a), y: center.y + radius*Math.sin(a) });
    });

    cy.animate({ center: { eles: hub } }, { duration: 180 });

    document.getElementById("details").innerHTML =
      `<div class="muted"><b>${label}</b> opened. Single click nodes for details. Double click a node to expand its real neighbors.</div>`;
  }

  function expandRealNeighbors(node) {
    node.removeClass("hidden");

    const realEdges = node.connectedEdges().filter(e => e.data("kind")!=="hubEdge");
    const neighbors = realEdges.connectedNodes();

    realEdges.removeClass("hidden");
    neighbors.removeClass("hidden");

    const c = node.position();
    const neigh = neighbors.toArray().filter(n => n.id() !== node.id());
    const r = 130;

    neigh.forEach((n, i) => {
      if (!n.data("_placed")) {
        const a = (2*Math.PI*i)/Math.max(neigh.length, 1);
        n.position({ x: c.x + r*Math.cos(a), y: c.y + r*Math.sin(a) });
        n.data("_placed", true);
      }
    });

    cy.animate({ center: { eles: node } }, { duration: 160 });
  }

  // Double click detection
  let lastTapTime = 0;
  let lastTapId = null;

  function handleTap(ele) {
    const now = Date.now();
    const id = ele.id();
    const isDouble = (lastTapId === id && (now - lastTapTime) < 350);
    lastTapTime = now;
    lastTapId = id;

    if (!isDouble) { showDetails(ele); return; }
    const d = ele.data();
    if (d.kind === "hub") revealCategory(d.label);
    else expandRealNeighbors(ele);
  }

  // ===== Edge label toggle on zoom =====
  const EDGE_LABEL_ZOOM = 1.25; // adjust if you want (higher = show labels later)
  function updateEdgeLabelVisibility() {
    const z = cy.zoom();
    if (z >= EDGE_LABEL_ZOOM) cy.addClass("show-edge-labels");
    else cy.removeClass("show-edge-labels");
  }

  async function main() {
    const res = await fetch("./graph.json");
    const raw = await res.json();
    const elements = unwrapNeo4jBrowserJson(raw);

    const edgeList = elements?.edges || elements?.relationships;
    if (!elements?.nodes || !edgeList) {
      document.getElementById("details").innerHTML =
        "<b>Error</b><br><br>graph.json missing elements.nodes and elements.edges/relationships.";
      return;
    }

    const realNodes = elements.nodes.map(n => {
      const d = n.data || {};
      const label = (d.labels && d.labels[0]) || "Other";
      return {
        data: {
          ...d,
          label,
          title: pickNodeLabel(d),
          color: colorForLabel(label),
          size: sizeForLabel(label),
          kind: "real"
        }
      };
    });

    const realEdges = edgeList.map(e => {
      const d = e.data || {};
      return {
        data: {
          ...d,
          source: d.source || d.startNode,
          target: d.target || d.endNode,
          label: d.type || d.label || "REL",
          kind: "realEdge"
        }
      };
    });

    const hubNodes = HUBS.map(h => ({
      data: { id: h.id, label: h.label, title: h.title, color: COLORS.hub, size: 120, kind: "hub" }
    }));

    cy = cytoscape({
      container: document.getElementById("cy"),
      elements: { nodes: [...hubNodes, ...realNodes], edges: realEdges },
      style: [
        { selector: ".hidden", style: { "display": "none" } },
        { selector: ".dim", style: { "opacity": 0.10 } },
        {
          selector: ".hi",
          style: {
            "opacity": 1,
            "shadow-blur": 28,
            "shadow-opacity": 0.65,
            "shadow-color": "#ffffff"
          }
        },

        {
          selector: 'node[kind="real"]',
          style: {
            "background-color": "data(color)",
            "width": "data(size)",
            "height": "data(size)",
            "border-width": 2,
            "border-color": "rgba(255,255,255,0.18)",
            "label": "data(title)",
            "color": "#E9ECFF",
            "font-size": 12,
            "text-wrap": "wrap",
            "text-max-width": 130,
            "text-outline-width": 3,
            "text-outline-color": "#050711",
            "shadow-blur": 16,
            "shadow-color": "data(color)",
            "shadow-opacity": 0.30
          }
        },

        {
          selector: 'node[kind="hub"]',
          style: {
            "width": 120,
            "height": 120,
            "border-width": 4,
            "border-color": "rgba(233,236,255,0.35)",
            "background-color": "data(color)",
            "background-opacity": 0.85,
            "label": "data(title)",
            "color": "#E9ECFF",
            "font-size": 18,
            "font-weight": "bold",
            "text-outline-width": 4,
            "text-outline-color": "#050711",
            "shadow-blur": 28,
            "shadow-color": "data(color)",
            "shadow-opacity": 0.55
          }
        },

        /* Wavy edges */
        {
          selector: "edge",
          style: {
            "curve-style": "unbundled-bezier",
            "control-point-distances": 40,
            "control-point-weights": 0.5,
            "line-color": "rgba(180,200,255,0.20)",
            "width": 2,
            "target-arrow-shape": "triangle",
            "target-arrow-color": "rgba(180,200,255,0.30)",

            /* IMPORTANT: hide labels by default */
            "label": "",
            "font-size": 10,
            "color": "rgba(233,236,255,0.85)",
            "text-outline-width": 3,
            "text-outline-color": "#050711",
            "text-background-opacity": 0
          }
        },

        /* When zoomed in: show relationship names */
        {
          selector: ".show-edge-labels edge",
          style: {
            "label": "data(label)",
            "text-background-opacity": 0.70,
            "text-background-color": "rgba(5,7,17,0.85)",
            "text-background-padding": "2px",
            "text-rotation": "autorotate"
          }
        },

        /* Hub edges unlabeled always */
        {
          selector: 'edge[kind = "hubEdge"]',
          style: {
            "curve-style": "unbundled-bezier",
            "control-point-distances": 28,
            "control-point-weights": 0.5,
            "line-color": "rgba(233,236,255,0.22)",
            "target-arrow-color": "rgba(233,236,255,0.28)",
            "width": 2,
            "label": ""
          }
        }
      ],
      wheelSensitivity: 0.15
    });

    cy.minZoom(0.35);
    cy.maxZoom(2.5);

    enableHoverFocus();
    cy.on("tap", "node", (evt) => handleTap(evt.target));

    // Toggle edge label visibility as user zooms
    cy.on("zoom", updateEdgeLabelVisibility);
    updateEdgeLabelVisibility();

    document.getElementById("btnHome").onclick = () => homeView();
    document.getElementById("btnShowAll").onclick = () => {
      cy.elements().removeClass("hidden");
      document.getElementById("details").innerHTML =
        `<div class="muted">All nodes shown. Hover a node to focus. Zoom in to see relationship names.</div>`;
      updateEdgeLabelVisibility();
    };

    document.getElementById("search").addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      const q = e.target.value.trim().toLowerCase();
      if (!q) return;

      const hit = cy.nodes().filter(n => {
        const d = n.data();
        if (d.kind !== "real") return false;
        return Object.values(d).some(v => asNiceText(v).toLowerCase().includes(q));
      }).first();

      if (hit && hit.length) {
        hit.removeClass("hidden");
        showDetails(hit);
        cy.animate({ center: { eles: hit } }, { duration: 200 });
      }
    });

    homeView();
  }

  main().catch(err => {
    console.error(err);
    document.getElementById("details").innerHTML = "<b>Error</b><br><br>" + String(err);
  });
</script>
</body>
</html>
